services:

  # Die TestShop-Anwendung (von GHCR ziehen)
  app:
    image: ghcr.io/bqnow/testshop:${SHOP_IMAGE_TAG:-latest}
    ports:
      - "3000:3000"
    environment:
      - HOSTNAME=0.0.0.0
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://127.0.0.1:3000" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Maven Test-Runner mit Playwright Java
  maven:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      app:
        condition: service_healthy
    environment:
      - BASE_URL=${BASE_URL:-http://app:3000}
      - CI=true
      - SKIP_WEBKIT=true
      - TEST_ENV
      - TEST_USER_NAME
      - TEST_USER_PASSWORD
      - GRAFANA_LOKI_URL
      - GRAFANA_LOKI_USER
      - GRAFANA_LOKI_KEY
    volumes:
      - ./target:/app/target
